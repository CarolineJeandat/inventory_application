<div class="container">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h2 class="h2">Products List</h2>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th class="text-center" scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of Products">
            <th scope="row">{{ product._id | number }}</th>
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency }}</td>
            <td>{{ product.quantity | number }}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-primary" routerLink="/edit-product/{{ product._id }}">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="delete(product._id)">Delete</button>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
