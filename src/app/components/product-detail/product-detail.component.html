<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" formControlName="name" required>
      </div>
      <div class="form-group">
        <label>Price ($)</label>
        <input class="form-control" type="number" formControlName="price" required>
      </div>
      <div class="form-group">
        <label>Quantity</label>
        <input class="form-control" type="number" formControlName="quantity" placeholder="" required>
      </div>
      <br>
      <div class="form-group">
        <button class="submit" type="submit">Update</button>
      </div>
    </form>
  </div>
</div>
